<h1>TODO LIST</h1>

<form action="#" (ngSubmit)="onCreate()" class="add-form">
  <input type="text" name="title" [(ngModel)]="title">
  <button [disabled]="!title">Add todo</button>
</form>

<ul>
  <li *ngFor="let todo of todoList">
    <input type="checkbox" name="isCompleted" (change)="onComplete(todo)" [checked]="todo.isCompleted">
    <span>{{todo.title}}</span>
    <span (click)="onRemove(todo)">Delete</span>
  </li>
</ul>

<app-card></app-card>
